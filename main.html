<!DOCTYPE html>
<html>
<head>
	<title>Web Photo Gallery</title>
    <meta http-equiv="content-type" content="=text/html; charset=utf-8 without BOM"/>
	<link rel="shortcut icon" href="img/favicon.ico">
	<link rel="stylesheet" href="style.css">
</head>
<!-------------------------------------------------------------------------------------->
<body>
	<script type="text/javascript">
		function viuwEXIF(file) {
			var div = document.getElementById('exif');
			div.innerHTML = file;
		}
		function openFulskr(file) {
            tag = getURLParameter('tag');
			window.open("fullscreen.php?tag="+ tag +"&bilde="+file);
		}
        function getURLParameter(name) {
		  return decodeURIComponent((new RegExp('[?|&]' + name + '=' + '([^&;]+?)(&|#|;|$)').exec(location.search)||[,""])[1].replace(/\+/g, '%20'))||null
		}
	</script>
    
    <div id="containermain">
        <div id="containerleft">
			
			
        
        <div id="upload">
            <h4>Import</h4>
				<form action="index.php" method="post" enctype="multipart/form-data">
					<input name="bildefil[]" id="bildefil" type="file" multiple=""><br>
					<input type="submit" name="submit" value="Import">
				</form>

			</div>
			
			
        <div id="search">
            <h4>Search</h4>
			
            <form action="" method="post">
                <input type="text" name="search" size="20"/><br>
                <input type="Radio" name="searchw" value="tag"/>Tag
				<input type="Radio" name="searchw" value="commentary"/>Comment
				<input type="Radio" name="searchw" value="rating"/>Rating
				<input type="submit" name="submission" value="Search" />
				<input type="submit" name="clear" value="Clear" /><br>
            </form>
			
        </div>
		
        <div id="navbox">
				<p>#tags#</p>
			</div>
			<div id="exif">
				<p>Click an image to view EXIF. Doubleclick for fullscreen.</p>
			</div>
        </div>
                    
		<div id="title">
			<h1>Web Photo Gallery<h1>
        </div>
            
        <div id="gallery">
			#gallery#
        </div>
        
    </div>
</body>
</html>
