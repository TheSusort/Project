<body>
	<script type="text/javascript">
		function viuwEXIF(file) {
			var div = document.getElementById('exif');
			div.innerHTML = file;
		}
		function openFulskr(file) {
            tag = getURLParameter('tag');
			ratinginput = getURLParameter('ratinginput');
			search = getURLParameter('search');
			ratingcategory = getURLParameter('ratingcategory');
			window.open("fullscreen.php?tag="+ tag +"&bilde="+file + "&leggTilTaggnavn=null&slettTaggnavn=null" + "&ratinginput=" + ratinginput + "&search=" + search + "&ratingcategory=" + ratingcategory);
		}
        function getURLParameter(name) {
		  return decodeURIComponent((new RegExp('[?|&]' + name + '=' + '([^&;]+?)(&|#|;|$)').exec(location.search)||[,""])[1].replace(/\+/g, '%20'))||null
		}
	</script>
	
	<script>
		window.onload=function() {
			var rateI = getURLParameter('ratinginput');
			var star = document.getElementById('ratingstar');
			if ( rateI ){
				if (rateI> 0 & rateI < 6){
					switch(rateI){
						case '1':
							rating1 = 'checked';
							rating2 = '';
							rating3 = '';
							rating4 = '';
							rating5 = '';
							break;
						case '2':
							rating1 = '';
							rating2 = 'checked';
							rating3 = '';
							rating4 = '';
							rating5 = '';
							break;
						case '3':
							rating1 = '';
							rating2 = '';
							rating3 = 'checked';
							rating4 = '';
							rating5 = '';
							break;
						case '4':
							rating1 = '';
							rating2 = '';
							rating3 = '';
							rating4 = 'checked';
							rating5 = '';
							break;
						case '5':
							rating1 = '';
							rating2 = '';
							rating3 = '';
							rating4 = '';
							rating5 = 'checked';
							break;
					}
				}else{
					rating1 = '';
					rating2 = '';
					rating3 = '';
					rating4 = '';
					rating5 = '';
				}
			}else{
				rating1 = '';
				rating2 = '';
				rating3 = '';
				rating4 = '';
				rating5 = '';

			}
			star.innerHTML = ''+
					'<input type="radio" value="5" class="rating-input"'+
						'id="rating-input-1-5" name="ratinginput" '+rating5+' onChange="setRate(5)">'+
					'<label for="rating-input-1-5" class="rating-star"></label>'+
					'<input type="radio" value="4" class="rating-input"'+
						'id="rating-input-1-4" name="ratinginput" '+rating4+' onChange="setRate(4)">'+
					'<label for="rating-input-1-4" class="rating-star"></label>'+
					'<input type="radio" value="3" class="rating-input"'+
						'id="rating-input-1-3" name="ratinginput" '+rating3+' onChange="setRate(3)">'+
					'<label for="rating-input-1-3" class="rating-star"></label>'+
					'<input type="radio" value="2" class="rating-input"'+
						'id="rating-input-1-2" name="ratinginput" '+rating2+' onChange="setRate(2)">'+
					'<label for="rating-input-1-2" class="rating-star"></label>'+
					'<input type="radio" value="1" class="rating-input"'+
						'id="rating-input-1-1" name="ratinginput" '+rating1+' onChange="setRate(1)">'+
					'<label for="rating-input-1-1" class="rating-star"></label>';
		}
	</script>
    
    <div id="containermain">
